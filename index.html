<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Smart House</title>

  <!-- Material Design Lite icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material Design Lite style sheet -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css" />
  <!-- Custom style sheet -->
  <link rel="stylesheet" href="css/styles.css" media="all">
  <!-- Material Design Lite script -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- JQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Smart House</span>
      <nav class="mdl-navigation">
        <ul id="switchboard" class="switchboard-list mdl-list">
        </ul>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <object type="image/svg+xml" data="images/plan.svg">
          Your browser does not support SVG
        </object>
      </div>
    </main>
  </div>

  <!-- 
    I let the scripts splitted in different files for readability reasons.
    Normally I would use a module bundler such as Webpack, but that would imply a development and production environment that I find too heavy for that kind of assignment.
  -->

  <!-- Utils -->
  <script src="js/utils/serverApi.js"></script>
  <script src="js/utils/eventDispatcher.js"></script>

  <!-- Models -->
  <script src="js/models/roomModel.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/roomController.js"></script>

  <!-- Views -->
  <script src="js/views/roomView.js"></script>
  <script src="js/views/planView.js"></script>

  <!-- Main script -->
  <script src="js/app.js"></script>
</body>

</html>
